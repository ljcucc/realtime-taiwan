name: realtime_taiwan
description: Realtime GIS browser for Taiwan.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.1.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2
  flutter_map: ^5.0.0
  html: ^0.15.4
  sqlite3: ^2.1.0
  path_provider: ^2.1.1
  url_launcher: ^6.1.14
  sqlite3_flutter_libs: ^0.5.16
  provider: ^6.0.5
  location: ^5.0.0
  flutter_localizations:
    sdk: flutter
  intl: any

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  generate: true

flutter_launcher_icons:
  image_path: "assets/icons/ic_launcher.png"
  adaptive_icon_background: "assets/icons/background.png"
  adaptive_icon_foreground: "assets/icons/foreground.png"
  android: true

